<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nexus-grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00f0ff" />
      <stop offset="100%" stop-color="#b026ff" />
    </linearGradient>
    <radialGradient id="center-glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 256) rotate(90) scale(150)">
      <stop offset="0%" stop-color="#050508" stop-opacity="0" />
      <stop offset="100%" stop-color="#00f0ff" stop-opacity="0.1" />
    </radialGradient>
  </defs>

  <!-- Background: Deep Void -->
  <rect width="512" height="512" rx="100" fill="#050508" />
  
  <!-- Subtle Radial Glow -->
  <circle cx="256" cy="256" r="200" fill="url(#center-glow)" />

  <!-- Main Strategic Icon Group -->
  <g transform="translate(256 256)">
    
    <!-- Central Reality Node (The Engine) -->
    <!-- A thin Hexagon -->
    <path d="M-40 -70 L40 -70 L80 0 L40 70 L-40 70 L-80 0 Z" stroke="url(#nexus-grad)" stroke-width="4" fill="none" />
    <circle r="15" fill="#00f0ff" fill-opacity="0.8" />
    
    <!-- Branching Paths (The Playbook Scenarios) -->
    <!-- Top Path -->
    <path d="M0 -70 V-140" stroke="#b026ff" stroke-width="2" />
    <circle cx="0" cy="-150" r="10" stroke="#b026ff" stroke-width="2" fill="#050508" />
    
    <!-- Bottom Right Path -->
    <path d="M70 35 L121 86" stroke="#00f0ff" stroke-width="2" />
    <circle cx="128" cy="93" r="10" stroke="#00f0ff" stroke-width="2" fill="#050508" />
    
    <!-- Bottom Left Path -->
    <path d="M-70 35 L-121 86" stroke="#ff00ff" stroke-width="2" />
    <circle cx="-128" cy="93" r="10" stroke="#ff00ff" stroke-width="2" fill="#050508" />
    
    <!-- Consistently Connecting Rings (Orbit) -->
    <circle r="110" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1" stroke-dasharray="20 40" />
    <circle r="180" stroke="#ffffff" stroke-width="1" stroke-opacity="0.05" />

  </g>
</svg>
